<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Rock Paper Scissor</h1>
        <div class="options">
            <div class="option"id = "rock" >
                <img src = "img/rock.png" alt = "Rock">
            </div>
            <div class="option" id = "paper">
                <img src = "img/paper.jpg" alt = "paper">
            </div>
            <div class="option" id = "scissor">
                <img src = "img/scissor.jpg" alt = "scissor">
            </div>
        </div>
        <div class="score-table">
            <div class="score">
                <p class = "user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p class="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="msg-container"><p class="msg">Pick your Choice</p></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
